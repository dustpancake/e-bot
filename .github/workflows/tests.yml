name: tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio discord

    - name: Run unit tests
      run: |
        pytest -vvv .
